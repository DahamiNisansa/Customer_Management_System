<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>


<body>

  <br><br><br>
  <center>
    <h3>Add Customers</h3>
    <br><br>

    <input type="text" placeholder="Name" id="txtName"> <br><br>
    <input type="text" placeholder="Address" id="txtAddress"> <br><br>
    <input type="text" placeholder="Salary" id="txtSalary"> <br><br><br>

    <input type="button" value="Add" class="btn btn-primary" onclick="customerDetails()">
    <input type="button" value="Save Changes" class="btn btn-primary" onclick="customerDetails()">
    <a href="index.html" class="btn btn btn-success">Back</a>
    

  </center>


  <script>
      window.onload = function() {
      const editCustomer = JSON.parse(localStorage.getItem("editCustomer"));
      if(editCustomer) {
        document.getElementById("txtName").value = editCustomer.name;
        document.getElementById("txtAddress").value = editCustomer.address;
        document.getElementById("txtSalary").value = editCustomer.salary;

        document.getElementById("btnAdd").value = "Save Changes";
      }
    }
  </script>

  <script src="customerForm.js"></script>
  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
